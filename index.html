<!doctype html>
<html lang="en">
<head>
    <title>My Health App</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"" rel=" stylesheet">
    <script src="https://kit.fontawesome.com/aa614904bb.js"></script>
    <script src="code.js" defer></script> 
</head>

<body>
    <div id="iphone">
        <div id="screen">
            <div id="banner">
                <img src="images/the_lifesavers_redcross.png" class="icon">
                <span id="title" style="color:black;"><strong>My Health</strong></span>
                <img src="images/menu.png" onclick="openNav()" id="menu">
            </div>
            <br><br><br><br>
            <div class="text">
              <span class="top-left">Menstrual</span>
              <span class="top-right">Physical</span>
              <span class="bottom-left">Mental</span>
              <span class="bottom-right">Nutrition</span>
            </div>
            <table class="buttons">

              <tr>
                <td>
                  <button onclick="location.href='menstrual.html';" class="button button1"><i id="droplet" class="fa-solid fa-droplet"></i></button>
                </td>
                <td>
                  <button onclick="location.href='physical.html';" class="button button2"> <i id="heart_pulse" class="fa-solid fa-heart-pulse"></i></button>
                </td>
              </tr>
              <tr>
                <td>
                  <button onclick="location.href='mental.html';" class="button button3"><i id="spa_home" class="fa-solid fa-spa"></i>
                  </button>

                </td>
                <td>
                  <button onclick="location.href='nutrition.html';" class="button button4"><i id="capsules" class="fa-solid fa-capsules"></i></button>
                </td>
              </tr>
            </table>
            <div class="home">
              
              <br>
              <u>Todays Status</u> <br>
              Calories Burned: &nbsp;<span class="data">600 cal</span><br>
              Miles Walked: &nbsp;<span class="data">5.1 miles</span><br>
              Avg Heart Rate: &nbsp;<span class="data">60 bpm</span><br>
           
            
        </div> 
        
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="index.html">Home</a>
          <a href="mental.html">Mental</a>
          <a href="menstrual.html">Menstrual</a>
          <a href="physical.html">Physical</a>
          <a href="nutrition.html">Nutrition</a>
        </div>
    </div>
</body>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("title").style.opacity = "0";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("title").style.opacity = "1";
    }
</script>
