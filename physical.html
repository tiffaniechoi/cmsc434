<!doctype html>
<html lang="en">
<head>
    <title>Physical</title>
    <link rel="stylesheet" href="physical.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa614904bb.js" ></script> 
</head>

<body>
    <div id ="iphone">
        <div id="screen">
            <div id ="banner">
                <i id="icon" class="fa-solid fa-dumbbell"></i>
                <span id="title">Physical</span>
                <img src="images/menu.png" onclick="openNav()" id = "menu">
            </div>

            <div id="imageScreen">
                <i id="runner" class="fa-solid fa-person-running"></i>
                <div id="date">Today: Nov 7, 2022</div>
            </div>

            <div id="dataDisplay">
                Active Calories &emsp;&emsp; Distance <br><br><div class="data"> 600 calories  &emsp;&emsp;&emsp;&emsp;&emsp;6.3 miles</div><br><br> Resting Calories &emsp;&ensp; Steps
                <br><br><div class="data"> 1,200 calories  &emsp;&emsp;&emsp;&emsp;14582 steps</div>
            </div>

            <button class="btn" onclick="openForm()"><i class="fa-solid fa-circle-plus"></i>&ensp;Add Workout</button> &emsp;&ensp;
            <button class="btn"><i class="fa-solid fa-clipboard-list"></i>&ensp;Workout List</button>
            <div class="form-popup" id="myForm">
                <form  class="form-container" id="workoutForm">
                  <h1>Workout Information</h1> 
                  <br>
                 
                    <label for="activity"><b>Workout Activity</b></label>
                    <input type="text" placeholder="Enter Workout Activity" name="workoutActivity" id="activity" required>
                
                    <label for="duration"><b>Workout Duration</b></label>
                    <input type="text" placeholder="Enter Workout Duration" name="workoutDuration" id="duration" required>
                
                    <button type="button" class="submit"  onclick="openSummary()">Submit</button>
                    <button type="button" class="cancel" onclick="closeForm()">Close</button>
                </form>
    
            </div>

            <div class="workoutSummary-popup" id="workoutSummary">
                <div class="summary-container">
                    <h1>Workout Summary</h1> 
                    <br>
                    <div id="display"></div>
                    <button type="button" class="cancel" onclick="closePopup()">Close</button>
                </div>
            </div>
            

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="menstrual.html">Menstrual</a>
            <a href="#">Mental</a>
            <a href="#">Nutrition</a>
        </div>
    </div>
</body>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("title").style.opacity = "0";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("title").style.opacity = "1";
    }

    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }

    function openSummary() {
        closeForm();
        let activity = document.getElementById("activity").value;
        let duration = document.getElementById("duration").value;
        document.getElementById("workoutForm").reset();
        document.querySelector("#display").innerHTML = "Today's workout: " + activity + "<br> Duration: " + duration
        document.getElementById("workoutSummary").style.display = "block";
        document.getElementById("summary-container").style.display = "block";
        document.getElementById("workoutForm").reset()
    
    
        
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }

    function closePopup() {
        document.getElementById("workoutSummary").style.display = "none";
    }
</script>
