<!doctype html>
<html lang="en">
<head>
    <title>Menstrual</title>
    <link rel="stylesheet" href="menstrual.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa614904bb.js"></script>
</head>

<body>
    <div id ="iphone">
        <div id="screen" onClick="closeKeyboard()">
            <div id ="banner">
                <i id="icon" class="fa-solid fa-droplet"></i>
                <span id="title">Menstrual</span>
                <img src="images/menu.png" onclick="openNav()" id="menu">
            </div>
            <div id="content">
                    <div id="next-period"><h1 id="curr">Current Cycle</h1><br><br>
                    Period starts <br>tomorrow</div>
                    <img src = "images/tracker.png" id = "tracker">
                    <h1 id="month">November</h1>
                    <img src="images/calendar.png" id="calendar">
                    <img src="images/track.png" id="track" onClick="openForm()">
            </div>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onClick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="mental.html">Mental</a>
            <a href="physical.html">Physical</a>
            <a href="nutrition.html">Nutrition</a>
        </div>
        <div class="periodEntry" id="myForm">
            <form>
                <span class="close" onClick="closeForm()">&times;</span>
                <label for="bleeding">Bleeding:</label><br>
                <input type="text" id="bleeding" name="bleeding" onClick="openKeyboard()"><br>
                <label for="pain">Pain:</label><br>
                <input type="text" id="pain" name="pain" onClick="openKeyboard()"><br>
                <label for="energy">Energy:</label><br>
                <input type="text" id="energy" name="energy" onClick="openKeyboard()"><br>
                <label for="emotions">Emotions:</label><br>
                <input type="text" id="emotions" name="emotions" onClick="openKeyboard()"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <img src="images/keyboard.png" id="keyboard">

    </div>
</body>

<script>
    function closeKeyboard() {
        document.getElementById('keyboard').style.display='none';
    }
    function openKeyboard(){
        document.getElementById('keyboard').style.display='block';
    }

    function openForm() {
        document.getElementById('keyboard').style.display='block';
        document.getElementById("myForm").style.display = "block";
        document.getElementById("content").style.opacity = "0";
    }

    function closeForm() {
        document.getElementById('keyboard').style.display='none';
        document.getElementById("myForm").style.display = "none";
        document.getElementById("title").style.opacity = "1";
        document.getElementById("content").style.opacity = "1";
    }

    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("title").style.opacity = "0";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("title").style.opacity = "1";
    }
</script>
