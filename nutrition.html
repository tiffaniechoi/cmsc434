<!doctype html>
<html lang="en">
<head>
    <title>Nutrition</title>
    <link rel="stylesheet" href="nutrition.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div id ="iphone">
        <div id="screen" onClick="closeKeyboard()">
            <div id ="banner">
                <img src="images/the_lifesavers_pills.png" id="icon">
                <span id="title">Nutrition</span>
                <img src="images/menu.png" onClick="openNav()" id="menu">
            </div>
            <div id="content">
                <h1 id="curr">Today: Nov 7, 2022</h1><br>
                <div id ="calories">Total Calories:<br><br>600CAL</div>
                <img src = "images/food.png" id = "plate">
                <div class="row">
                    <div class="col">
                        <table>
                            <tr>
                                <th>Breakfast</th>
                            </tr>
                            <tr>
                                <td onClick="openForm()">Add Food</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col">
                        <table>
                            <tr>
                                <th>Lunch</th>
                            </tr>
                            <tr>
                                <td onClick="openForm()">Add Food</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table>
                            <tr>
                                <th>Dinner</th>
                            </tr>
                            <tr>
                                <td onClick="openForm()">Add Food</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col">
                        <table>
                            <tr>
                                <th>Water</th>
                            </tr>
                            <tr>
                                <td onClick="openWater()">Add Water</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table>
                            <tr>
                                <th>Medication</th>
                            </tr>
                            <tr>
                                <td onClick="openMedication()">Add Medication</td>
                            </tr>
                        </table>
                    </div>
                </div>
            
            
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onClick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="mental.html">Mental</a>
            <a href="physical.html">Physical</a>
            <a href="menstrual.html">Menstrual</a>
        </div>
        <div class="foodEntry" id="myForm">
            <form>
                <span class="close" onClick="closeForm()">&times;</span>
                <label for="food">Add Food:</label><br>
                <input type="text" id="food" name="food" onClick="openKeyboard()"><br>
                <label for="calories">Calories:</label><br>
                <input type="text" name="calories" onClick="openKeyboard()"><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="medicationEntry" id="medication">
            <form>
                <span class="fr" onClick="closeMedication()">&times;</span>
                <label for="food">Add Medication</label><br>
                <input type="text" id="food" name="food" onClick="openKeyboard()"><br>
                <label for="calories">Amount:</label><br>
                <input type="text" name="calories" onClick="openKeyboard()" value="Milligrams" style="color:gray;text-align:center;"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="waterEntry" id="water">
            <form>
                <span class="close" onClick="closeWater()">&times;</span>
                <label for="calories">Add Water:</label><br>
                <input type="text" name="calories" onClick="openKeyboard()" value="Ounces" style="color:gray;text-align:center;"><br>
                <input type="submit" value="Submit">
            </form>
        </div>


        <img src="images/keyboard.png" id="keyboard" style="display:none;">

    </div>
</body>

<script>
    function openWater(){
        document.getElementById('keyboard').style.display='block';
        document.getElementById("water").style.display = "block";
        document.getElementById("content").style.opacity = "0";
    }
    function closeWater() {
        document.getElementById('keyboard').style.display='none';
        document.getElementById("water").style.display = "none";
        document.getElementById("title").style.opacity = "1";
        document.getElementById("content").style.opacity = "1";
    }

    function openMedication(){
        document.getElementById('keyboard').style.display='block';
        document.getElementById("medication").style.display = "block";
        document.getElementById("content").style.opacity = "0";
    }
    function closeMedication() {
        document.getElementById('keyboard').style.display='none';
        document.getElementById("medication").style.display = "none";
        document.getElementById("title").style.opacity = "1";
        document.getElementById("content").style.opacity = "1";
    }

    function closeKeyboard() {
        document.getElementById('keyboard').style.display='none;';
    }
    function openKeyboard(){
        document.getElementById('keyboard').style.display='block';
    }

    function openForm() {
        document.getElementById('keyboard').style.display='block';
        document.getElementById("myForm").style.display = "block";
        document.getElementById("content").style.opacity = "0";
    }

    function closeForm() {
        document.getElementById('keyboard').style.display='none';
        document.getElementById("myForm").style.display = "none";
        document.getElementById("title").style.opacity = "1";
        document.getElementById("content").style.opacity = "1";
    }

    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("title").style.opacity = "0";
        document.getElementById("content").style.opacity = "0";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("title").style.opacity = "1";
        document.getElementById("content").style.opacity = "1";
    }
</script>
